<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="main-div">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="https://formsubmit.co/manriquequervie@gmail.com" method="POST" id="contact-form" class="bg-light p-4 rounded">
                    <h2 class="text-center mb-4">CONTACT US</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Inquire:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </form>
                <div id="response" class="text-center mt-3" style="display: none;">Thank you for submitting!</div>
            </div>
        </div>
    </div>
</div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function() {
            setTimeout(function() {
                document.getElementById('response').style.display = 'block';
            }, 500); // Show the response message after a short delay
        });
    </script>
</body>
</html>
